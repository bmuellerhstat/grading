<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

            /* CSS */
            input {
                margin-right: 10px;

        </style>
        
        <title>FCC Home</title>
    </head>
    <body>
        <!-- HTML -->

        <div class="container">
            <h1 class="mt-4 mb-4">FreeCodeCamp Progress</h1>

            <p><input id="sep10path" class="sepPath" placeholder="CSV File Name"><a id="sep10link" href="dashboard.html?year=10" class="btn btn-primary" role="button">SEP10</a></p>

            <p><input id="sep11path" class="sepPath" placeholder="CSV File Name"><a id="sep11link" href="dashboard.html?year=11" class="btn btn-primary" role="button">SEP11</a></p>

        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        
        <!-- <script src="script.js"></script> -->
        <script>
            // JS

            // document.querySelector('sep10path').addEventListener("input", function(event) {
            //     const path = this.value;
            //     // const formattedUrl = url.startsWith('http') ? url : `https://${url}`;
            //     document.getElementById("dynamicLink").href = formattedUrl;
            // });
            
            document.querySelectorAll('.sepPath').forEach(function(sepPathInput){
                sepPathInput.addEventListener('input', function(addEventListener){
                    let path = this.value;
                    path = path.endsWith('.csv') ? path : `${path}.csv`;
                    event.target.nextElementSibling.href += "&csv=" + path
                })
            });


        </script>
    </body>
</html>
